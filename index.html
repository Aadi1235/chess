<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Chess</title>
    <meta name="description" content="The HTML5 Herald" />
    <meta name="author" content="SitePoint" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oxanium:200,300,400,500,600,700,800&display=swap"
      rel="stylesheet"
    />

    <link rel="icon" href="/chess/img/favicon.png" sizes="32x32" />

    <link rel="stylesheet" href="css/style.css?v=0.1" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>Chess for Hackers</h1>
        <div class="scoreboard">
          <div class="score white">
            <i class="fas fa-chess-king"></i>
            <span class="number">0</span>
          </div>
          <div class="score black">
            <i class="fas fa-chess-king"></i>
            <span class="number">0</span>
          </div>
          <div class="arrow-white arrow">
            <i class="fas fa-chevron-up"></i>
          </div>
          <div class="arrow-black arrow">
          </div>
        </div>
      </div>
      <div class="board-wrapper">       
        <div class="row-labels">
          <div class="row-label">8</div>
          <div class="row-label">7</div>
          <div class="row-label">6</div>
          <div class="row-label">5</div>
          <div class="row-label">4</div>
          <div class="row-label">3</div>
          <div class="row-label">2</div>
          <div class="row-label">1</div>
        </div>
        <div class="board">
          <div class="row">
            <div x="0" y="7" piece_id="25" class="cell">
              <i class="black fas fa-chess-rook"></i>
            </div>
            <div x="1" y="7" piece_id="26" class="cell black">
              <i class="black fas fa-chess-knight"></i>
            </div>
            <div x="2" y="7" piece_id="27" class="cell">
              <i class="black fas fa-chess-bishop"></i>
            </div>
            <div x="3" y="7" piece_id="28" class="cell black">
              <i class="black fas fa-chess-queen"></i>
            </div>
            <div x="4" y="7" piece_id="29" class="cell">
              <i class="black fas fa-chess-king"></i>
            </div>
            <div x="5" y="7" piece_id="30" class="cell black">
              <i class="black fas fa-chess-bishop"></i>
            </div>
            <div x="6" y="7" piece_id="31" class="cell">
              <i class="black fas fa-chess-knight"></i>
            </div>
            <div x="7" y="7" piece_id="32" class="cell black">
              <i class="black fas fa-chess-rook"></i>
            </div>
          </div>
          <div class="row">
            <div x="0" y="6" piece_id="17" class="cell black">
              <i class="black fas fa-chess-pawn"></i>
            </div>
            <div x="1" y="6" piece_id="18" class="cell">
              <i class="black fas fa-chess-pawn"></i>
            </div>
            <div x="2" y="6" piece_id="19" class="cell black">
              <i class="black fas fa-chess-pawn"></i>
            </div>
            <div x="3" y="6" piece_id="20" class="cell">
              <i class="black fas fa-chess-pawn"></i>
            </div>
            <div x="4" y="6" piece_id="21" class="cell black">
              <i class="black fas fa-chess-pawn"></i>
            </div>
            <div x="5" y="6" piece_id="22" class="cell">
              <i class="black fas fa-chess-pawn"></i>
            </div>
            <div x="6" y="6" piece_id="23" class="cell black" >
              <i class="black fas fa-chess-pawn"></i>
            </div>
            <div x="7" y="6" piece_id="24" class="cell">
              <i class="black fas fa-chess-pawn"></i>
            </div>
          </div>
          <div class="row">
            <div x="0" y="5" piece_id="0" class="cell" ></div>
            <div x="1" y="5" piece_id="0" class="cell black"></div>
            <div x="2" y="5" piece_id="0" class="cell"></div>
            <div x="3" y="5" piece_id="0" class="cell black"></div>
            <div x="4" y="5" piece_id="0" class="cell"></div>
            <div x="5" y="5" piece_id="0" class="cell black"></div>
            <div x="6" y="5" piece_id="0" class="cell"></div>
            <div x="7" y="5" piece_id="0" class="cell black"></div>
          </div>
          <div class="row">
            <div x="0" y="4" piece_id="0" class="cell black" ></div>
            <div x="1" y="4" piece_id="0" class="cell"></div>
            <div x="2" y="4" piece_id="0" class="cell black"></div>
            <div x="3" y="4" piece_id="0" class="cell"></div>
            <div x="4" y="4" piece_id="0" class="cell black"></div>
            <div x="5" y="4" piece_id="0" class="cell"></div>
            <div x="6" y="4" piece_id="0" class="cell black"></div>
            <div x="7" y="4" piece_id="0" class="cell"></div>
          </div>
          <div class="row">
            <div x="0" y="3" piece_id="0" class="cell" ></div>
            <div x="1" y="3" piece_id="0" class="cell black"></div>
            <div x="2" y="3" piece_id="0" class="cell"></div>
            <div x="3" y="3" piece_id="0" class="cell black"></div>
            <div x="4" y="3" piece_id="0" class="cell"></div>
            <div x="5" y="3" piece_id="0" class="cell black"></div>
            <div x="6" y="3" piece_id="0" class="cell"></div>
            <div x="7" y="3" piece_id="0" class="cell black"></div>
          </div>
          <div class="row">
            <div x="0" y="2" piece_id="0" class="cell black" ></div>
            <div x="1" y="2" piece_id="0" class="cell"></div>
            <div x="2" y="2" piece_id="0" class="cell black"></div>
            <div x="3" y="2" piece_id="0" class="cell"></div>
            <div x="4" y="2" piece_id="0" class="cell black"></div>
            <div x="5" y="2" piece_id="0" class="cell"></div>
            <div x="6" y="2" piece_id="0" class="cell black"></div>
            <div x="7" y="2" piece_id="0" class="cell"></div>
          </div>
          <div class="row">
            <div x="0" y="1" piece_id="9" class="cell">
              <i class="white fas fa-chess-pawn turn"></i>
            </div>
            <div x="1" y="1" piece_id="10" class="cell black">
              <i class="white fas fa-chess-pawn turn"></i>
            </div>
            <div x="2" y="1" piece_id="11" class="cell">
              <i class="white fas fa-chess-pawn turn"></i>
            </div>
            <div x="3" y="1" piece_id="12" class="cell black">
              <i class="white fas fa-chess-pawn turn"></i>
            </div>
            <div x="4" y="1" piece_id="13" class="cell">
              <i class="white fas fa-chess-pawn turn"></i>
            </div>
            <div x="5" y="1" piece_id="14" class="cell black">
              <i class="white fas fa-chess-pawn turn"></i>
            </div>
            <div x="6" y="1" piece_id="15" class="cell">
              <i class="white fas fa-chess-pawn turn"></i>
            </div>
            <div x="7" y="1" piece_id="16" class="cell black">
              <i class="white fas fa-chess-pawn turn"></i>
            </div>
          </div>
          <div class="row">
            <div x="0" y="0" piece_id="1" class="cell black">
              <i class="white fas fa-chess-rook turn"></i>
            </div>
            <div x="1" y="0" piece_id="2" class="cell">
              <i class="white fas fa-chess-knight turn"></i>
            </div>
            <div x="2" y="0" piece_id="3" class="cell black">
              <i class="white fas fa-chess-bishop turn"></i>
            </div>
            <div x="3" y="0" piece_id="4" class="cell">
              <i class="white fas fa-chess-queen turn"></i>
            </div>
            <div x="4" y="0" piece_id="5" class="cell black">
              <i class="white fas fa-chess-king turn"></i>
            </div>
            <div x="5" y="0" piece_id="6" class="cell">
              <i class="white fas fa-chess-bishop turn"></i>
            </div>
            <div x="6" y="0" piece_id="7" class="cell black">
              <i class="white fas fa-chess-knight turn"></i>
            </div>
            <div x="7" y="0" piece_id="8" class="cell">
              <i class="white fas fa-chess-rook turn"></i>
            </div>
          </div>
        </div>
      </div>
      
               
      <div class="column-labels">
        <div class="column-label">a</div>
        <div class="column-label">b</div>
        <div class="column-label">c</div>
        <div class="column-label">d</div>
        <div class="column-label">e</div>
        <div class="column-label">f</div>
        <div class="column-label">g</div>
        <div class="column-label">h</div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
    <script type="module" defer src="js/main.js"></script> 
    
    <div id="move-log" name="log" style="display:none;"></div>

    <div class="modal">
      <div class="modal-content promotion">
        <h2>Promote pawn to:</h2>
        <div class="promotion-piece">
          <i class="fas fa-chess-queen turn" piece="queen"></i>
        </div>
        <div class="promotion-piece">
          <i class="fas fa-chess-rook turn" piece="rook"></i>
        </div>
        <div class="promotion-piece">
          <i class="fas fa-chess-bishop turn" piece="bishop"></i>
        </div>
        <div class="promotion-piece">
          <i class="fas fa-chess-knight turn" piece="knight"></i>
        </div>
      </div>
    </div>
    <div class="body-overlay z-index"></div>
  </body>
</html>
